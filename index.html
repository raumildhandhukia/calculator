<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="header">Calculator</h1>
    <div class="input-output-box">
        <input id="input-output-box" type="text">
    </div>
    <div class="one-nine-buttons">
        <div class="one-nine-inline">
            <button class="calc-btn" onclick="setBoxData(this)" data-string="7" type="button">7</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="8" type="button">8</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="9" type="button">9</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="+" type="button">+</button>
        </div>
        <div class="one-nine-inline">
            <button class="calc-btn" onclick="setBoxData(this)" data-string="4" type="button">4</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="5" type="button">5</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="6" type="button">6</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="-" type="button">-</button>
        </div>

        <div class="one-nine-inline">
            <button class="calc-btn" onclick="setBoxData(this)" data-string="1" type="button">1</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="2" type="button">2</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="3" type="button">3</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="*" type="button">*</button>
        </div>
        <div class="one-nine-inline">
            <button class="calc-btn-oval" onclick="setBoxData(this)" data-string="0" type="button">0</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="." type="button">.</button>
            <button class="calc-btn" onclick="setBoxData(this)" data-string="/" type="button">/</button>
        </div>

        <div class="one-nine-inline">
            <button class="calc-btn-oval" onclick="document.getElementById('input-output-box').value = ''"
                type="button">Clear</button>
            <button class="calc-btn-oval" type="button" onclick="calculateAnswer()">Enter</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
